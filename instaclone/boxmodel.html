<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxmodel</title>
    <style>
       body{
        background: #000;
        color: #fff;
       }
       h1{
        padding: 20px;
        padding-left: 10px;
        
        

       }
       .box{
        width: 200px;
        height: 200px;
        background-color: #4CAF50;
        border: 10px solid #c77142; /* Border width */
        padding: 20px; /* Padding inside the box */
        margin: 20px; /* Margin outside the box */
        box-sizing: border-box; /* Include padding and border in element's total width and height */
       }
    </style>
</head>
<body>
    <h1>Box model</h1>
    <div class="box"></div>
    <h1>The box model consists of the content, padding, border, and margin. The total width and height of an element can be calculated by adding the content width/height, padding, border, and margin.</h1>
</body>
</html>
