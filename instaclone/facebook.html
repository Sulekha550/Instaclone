<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Facebook Story Clone 2025</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="facebook.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="nav-left">
        <img
          src="https://static.vecteezy.com/system/resources/previews/018/930/698/non_2x/facebook-logo-facebook-icon-transparent-free-png.png"
          alt="logo"
          class="logo"
        />
        <input
          type="text"
          class="search-bar"
          placeholder="Search Facebook"
        />
      </div>
      <div class="nav-center">
        <span class="material-symbols-outlined nav-icon">home</span>
        <span class="material-symbols-outlined nav-icon">ondemand_video</span>
        <span class="material-symbols-outlined nav-icon">auto_stories</span>
        <span class="material-symbols-outlined nav-icon">groups</span>
        <span class="material-symbols-outlined nav-icon">explore</span>
      </div>
      <div class="nav-right">
        <span class="material-symbols-outlined circle-icon">add</span>
        <span class="material-symbols-outlined circle-icon">notifications</span>
        <span class="material-symbols-outlined circle-icon">chat</span>
        <img
          src="https://via.placeholder.com/35"
          alt="profile"
          class="profile-pic"
        />
      </div>
    </div>

    <div class="stories-container">
      <div class="story">
        <img
          src="https://images.unsplash.com/photo-1601034761160-5a8ec56ed099"
          class="story-bg"
        />
        <img
          src="https://via.placeholder.com/30"
          class="story-profile"
        />
        <span class="story-name">Your Story</span>
      </div>
      <div class="story">
        <img
          src="https://images.unsplash.com/photo-1505483531331-fc3cf89fd382"
          class="story-bg"
        />
        <img
          src="https://via.placeholder.com/30"
          class="story-profile"
        />
        <span class="story-name">Steve</span>
      </div>
      <div class="story">
        <img
          src="https://images.unsplash.com/photo-1543852786-1cf6624b9987"
          class="story-bg"
        />
        <img
          src="https://via.placeholder.com/30"
          class="story-profile"
        />
        <span class="story-name">John</span>
      </div>
      <div class="story">
        <img
          src="https://images.unsplash.com/photo-1491553895911-0055eca6402d"
          class="story-bg"
        />
        <img
          src="https://via.placeholder.com/30"
          class="story-profile"
        />
        <span class="story-name">Sam</span>
      </div>
      <div class="story">
        <img
          src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e"
          class="story-bg"
        />
        <img
          src="https://via.placeholder.com/30"
          class="story-profile"
        />
        <span class="story-name">Jony</span>
      </div>
    </div>
  </body>
</html>
